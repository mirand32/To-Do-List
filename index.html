<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>ToDo List</title>

  <link rel="stylesheet" href="css/styles.css?v=1.0"> 
  <link rel="stylesheet" href="css/tasks.css"> 
  <link rel="stylesheet" href="css/taskModal.css">
  <link rel="stylesheet" href="css/listModal.css">
  <link rel="stylesheet" href="css/editableMenu.css">
  <link rel="stylesheet" href="css/taskInfoModal.css">
  <link rel="stylesheet" href="pretty-checkbox.min.css">


  <link rel="icon" type="image/png"  href="../dist/images/favicon2.png">
  <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">		
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&display=swap" rel="stylesheet"><link href="https://fonts.googleapis.com/css2?family=Mulish:wght@500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <div id="page-container">
    <div id="content">
      <div id="menu">
        
        <div class="menu-item notHide notOverlay" >
          <div class="header" id="menuTop">
          <i id="menuBars" class="fas fa-bars"></i>
          <h2>Todo list</h2>
        </div>
        </div>
        <div class="menu-item notHide notOverlay" id="add">
          <button id="menuAddTask">
            <i class="fas fa-plus"></i> Create a task
          </button>
        </div>
        <div class="menu-item">
          <div class="header">
            <h2>Shortcuts</h2>
            <span class='arrow' id="shortcuts"><i class="fas fa-chevron-up"></i></span>
          </div>
          <ul id="shortcutsList">
          </ul>
        </div>
        <div class="menu-item notOverlay">
          <div class="header" id="listsHeader">
            <h2>Lists</h2>
            <span class='arrow' id="lists"><i class="fas fa-chevron-up"></i></span>
            <div id="icons">
              <span class="add menu" id="edit"><i class="far fa-edit"></i></span>
              <span class="add menu" id="addList"><i class="fas fa-plus"></i></span>
            </div>
          </div>
          <ul id="listsList">
          </ul>
        </div>
        <div class="menu-item">
          <div class="header">
            <h2>Filters</h2>
            <span class='arrow' id="filters"><i class="fas fa-chevron-down"></i></span>
          </div>
          <ul>
              
          </ul>
        </div>
      </div>
      
      <div id="tasksContainer">
        <div id="info">

        </div>
        <div id="tasks">
          
          </div>
         
        </div>

      </div>

    </div>

  </div>

  <script src="main.js"></script>
</body>
</html>
